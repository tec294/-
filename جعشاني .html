
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل معلمين متطوعين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #f2f6f9, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #219150;
    }
    .icon {
      text-align: center;
      font-size: 48px;
      color: #00acc1;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <div class="icon">
      <i class="fas fa-chalkboard-teacher"></i>
    </div>
    <h2>نموذج تسجيل المتطوعين</h2>
    <form action="https://formsubmit.io/send/tech.info323@gmail.com" method="POST">
      <input name="_redirect" type="hidden" value="https://thank-you-page-link.com">
      <div class="form-group">
        <label>الاسم الكامل</label>
        <input type="text" name="الاسم الكامل" required>
      </div>
      <div class="form-group">
        <label>المادة التي يرغب في تدريسها</label>
        <input type="text" name="المادة" required>
      </div>
      <div class="form-group">
        <label>التخصص الذي تخرج منه</label>
        <input type="text" name="التخصص" required>
      </div>
      <div class="form-group">
        <label>رقم الهاتف للتواصل</label>
        <input type="tel" name="رقم الهاتف" pattern="[0-9]{7,15}" required>
      </div>
      <button type="submit">إرسال</button>
    </form>
  </div>

</body>
</html>
